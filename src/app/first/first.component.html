<form [formGroup]="bdata" >
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">First name</label>
      <input type="email" class="form-control" formControlName="first_name" id="inputEmail4" placeholder="First Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Last Name</label>
      <input type="type" formControlName="last_name" class="form-control" placeholder="Last Name">
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">Location</label>
      <input type="text" class="form-control" formControlName="location">
    </div>
    
    <div class="form-group col-md-2">
      <label for="inputZip">Gender</label>
      <input type="text" class="form-control" formControlName="gender">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="updateName()">Submit</button>
</form>
