
<form [formGroup]="info">
  <div class="form-group">
    <label for="exampleInputPassword1">Email:</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Linkedn Link">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contact No:</label>
    <input type="text" formControlName="contact_no" class="form-control"  placeholder="Contact Number">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Github Link:</label>
    <input type="text" formControlName="git_link" class="form-control" aria-describedby="emailHelp" placeholder="Githhub Link">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Linked Link:</label>
    <input type="text" formControlName="linkd_link" class="form-control"  placeholder="Linkedn Link">
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="updateName()">Submit</button>
  
</form>
<p style="color:crimson">{{error}}</p>
